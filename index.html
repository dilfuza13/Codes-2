<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="/main.js"></script>
</head>

<body>
    <div class="main-container">
        <div class="image-container">
            <img src="/resim/task-photo.jpeg" alt="Image">
        </div>
        <div class="container">
            <form class="form" id="form" method="post">
                <h1>Sign-in</h1>
                <br>
                <p class="sub-description"> <b>Don't have an account? <a href="#">Create your account,</a> it takes less
                        than a
                        minute.</b></p>

                <div class="form-control">
                    <br>
                    <label for="name">Fullname</label> <br>
                    <input type="text" name="username" id="username" placeholder="Enter fullname"><br>
                    <div class="error"></div>
                </div>
                <br>
                <div class="form-control">
                    <label for="email">Email</label> <br>
                    <input type="text" name="email" id="email" placeholder="Enter email">
                    <div class="error"></div>

                </div>
                <div class="form-control">
                    <br>
                    <label for="password">Password</label> <br>
                    <input type="password" name="password" id="password" placeholder="Enter password">
                    <div class="error"></div>
                </div>
                <br>
                <div>
                    <b><input type="checkbox" id="check"><span> I Accept terms and conditions & privacy policy </span>
                    </b>
                    <div style="text-align:center">
                        <br>
                        <br>
                        <button type="submit" id="submit">LOGIN</button>
                    </div>

            </form>
        </div>

    </div>

</body>

</html>
